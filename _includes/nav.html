<ul class="menu">
    {% for menu_item in site.data.menu %}
        <li><a href="{{ menu_item.href }}" class="page-link">{{ menu_item.title }}</a>
            {% if menu_item.subcategories != null %}
                <ul class="sub-menu">
                    {% for subcategory in menu_item.subcategories %}
                        <li><a href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
